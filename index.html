<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier League 2020/21</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
  </style>
</head>
<body id="body">
  <div id="topbar">
    <!-- <button id="darkModeBtn">Dark mode</button> -->
    <img id="dark-mode-toggle-icon" class="dark" src="./images/dark-mode-toggle-icon.png" alt="">

    <div id="list">
      <ul>
        <li><a href="#loginform">Sign in</a></li>
        <li><a href="">favorites</a></li>
      </ul>
      
      
    </div>
    
    
  </div>
  <div id="header">
    <img id="logo" src="./images/Premier League Lion.svg" alt="">
    <h1>Premier League 2020/21</h1>
    
  </div>
 
 <div id="search-container">

  <form action="">
    <input type="button" placeholder="" value="Add to favorites">
    <input type="text" id="searchInput" placeholder="Search by team name or matchday...">
    <input type="submit" value="Search">
  </form>
    
    <!-- <button id="searchButton">Search</button> -->
  </div>
  <ul id="results"></ul>
  

  <form id="loginform">
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>

  <script src="index.js"></script>
</body>
</html>
